<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="manifest.json" />

</head>
<body>
  <header>
    <h1>Ribrik PWA Demo</h1>
  </header>
  <main>
    <p>En minimalistisk och professionell Progressive Web App med mÃ¶rkt tema och neonrosa detaljer.</p>
    <button id="installButton" hidden>ðŸ“² Installera appen</button>
  </main>
  <footer>
    <p>Â© 2025 Ribrik.github.io</p>

  <script>
    // --- Service Worker ---
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrerad.'));
    }
    // --- Install prompt ---
    let deferredPrompt;
    const installBtn = document.getElementById('installButton');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;
      installBtn.addEventListener('click', async () => {
        installBtn.hidden = true;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`Installationsval: ${outcome}`);
        deferredPrompt = null;
      });
    });
  </script>
</body>
</html>
